server:
  port: ${CUSTOM.SERVER.PORT:9010}

# Eureka Client configuration
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

# Circuit Breaker config
resilience4j:
 circuitbreaker:
  configs:
   circuitBreakerProduct:
    slidingWindowSize: 10
    failureRateThreshold: 30
    waitDurationInOpenState: 30s
    permittedNumberOfCallsInHalfOpenState: 10
    slowCallDurationThreshold: 2s
    slowCallRateThreshold: 10
  instances:
   product-cb:
    base-config: circuitBreakerProduct
# Actuator configuration
info:
  app:
    name: Client Service Microservice
    description: MÃ³dulo de la arquitectura que consume los microservicios User Service y Product Service

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  info:
    env:
      enabled: true
